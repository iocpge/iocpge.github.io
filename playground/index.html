<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCaml Playground</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    
    <link rel="stylesheet" href="/assets/playground/css/style.css">
</head>
<body>

    <div class="playground-container">
        <header class="toolbar">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="#ee6a1a"/>
                    <path d="M20 80 L50 20 L80 80" stroke="white" stroke-width="10" fill="none"/>
                </svg>
                <span>OCaml Playground</span>
            </div>
            <div class="actions">
                <button id="run-btn" class="btn-primary">▶ Exécuter (Ctrl+Enter)</button>
                <button id="clear-btn" class="btn-secondary">Effacer</button>
            </div>
        </header>

        <main class="editor-area">
            <div class="pane" id="editor-pane">
                <textarea id="code-editor">(* Bienvenue sur le Playground OCaml ! *)
let welcome = "Bonjour les élèves !"
let square x = x * x

let () = 
  print_endline welcome;
  Printf.printf "Le carré de 5 est %d\n" (square 5)</textarea>
            </div>
            <div class="gutter"></div>
            <div class="pane" id="output-pane">
                <div class="output-header">Sortie / Toplevel</div>
                <div id="output" class="console">Loading OCaml compiler...</div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/mllike/mllike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    
    <script src="/assets/playground/js/app.js"></script>

    </body>
</html>
